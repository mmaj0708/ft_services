apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql-ctn
        imagePullPolicy: Never
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root

        - name: MYSQL_DATABASE
          value: wordpress

        - name: MYSQL_USER
          value: admin

        - name: MYSQL_PASSWORD
          value: admin

        ports:
        - containerPort: 3306
        volumeMounts:
          - name: mysql-pv
            mountPath: /var/lib/mysql
      volumes:
        - name: mysql-pv
          persistentVolumeClaim:
            claimName: mysql-pvc