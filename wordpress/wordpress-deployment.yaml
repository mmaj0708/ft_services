apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-deployment
  labels:
    app: wp-ctn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wp-ctn
  template:
    metadata:
      labels:
        app: wp-ctn
    spec:
      containers:
      - name: wp-ctn
        image: wp-ctn
        imagePullPolicy: Never
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: svc-test
spec:
    selector:
        app: wp-ctn
    type: LoadBalancer
    ports:
        -   name: http
            protocol: TCP
            port: 80
            targetPort: 80